<!DOCTYPE html>
<html>
<head>
  <title>Display Query String Parameter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      font-size: 3em;
    }
  </style>
</head>
<body>
  <div id="displayParam"></div>

  <script>
    // Function to get query string parameter
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Get the 'param' value from the query string
    var paramValue = getParameterByName('param');

    // Display 'Serial: ' along with the 'param' value in the HTML element
    var displayParamElement = document.getElementById('displayParam');
    if (paramValue) {
      displayParamElement.textContent = 'Serial: ' + paramValue;
    } else {
      displayParamElement.textContent = 'Serial: No query string parameter found';
    }
  </script>
</body>
</html>
